<!-- contact.html -->
<div class="jumbotron text-center">
  <h1>Contact Page</h1>

  <p>{{ message }}</p>
  <table>
  	<tr ng-repeat="item in items">
	  	<td>{{item.id}}</td>
	  	<td>{{item.city_name}}</td>
	  	<td>{{item.create_time}}</td>
	  	<td>{{item.type}}</td>
	  	<td>{{item.score}}</td>
	  	<td>{{item.op_name}}</td>
	  	<td>{{item.op_user_code}}</td>
	  	<td>{{item.reason}}</td>
	  	<td>{{item.status}}</td>
    </tr>
  </table>

</div>
